name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-test-monitor:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Python deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build & start all services
        run: |
          docker-compose -f docker/compose.yml build
          docker-compose -f docker/compose.yml up -d
          sleep 10

      - name: Run pytest
        run: pytest --maxfail=1 --disable-warnings --junitxml=pytest-report.xml

      - name: Run monitor.sh for 20 s
        env:
          METRICS_URL: http://localhost:80/metrics
        run: |
          timeout 20s bash ./scripts/monitor.sh > monitor.log 2>&1 || true

      - name: Tear down services
        if: always()
        run: docker-compose -f docker/compose.yml down

      - name: Upload pytest report
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: pytest-report
          path: pytest-report.xml

      - name: Upload monitor logs
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: monitor-logs
          path: monitor.log
